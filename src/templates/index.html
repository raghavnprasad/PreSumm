<!DOCTYPE html>
<html>
  <head>
    <title>Text Summarization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .container {
            max-width: 500px;
            padding-top: 20px;
        }
        input {
            max-width: 250px;
        }
        .avatar {
            max-width: 150px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1> Text Summarization</h1>
        <br> This demo is based on an updated Bert model combining both extraction technique and abstraction technique.
        <br>
        <br> To try demo, please either copy/paste text into the text area below, or click the button below to use a random email campaign fetched from real campaign data. 
        <br>
        <br> <button type="submit" class="btn btn-success" id="random-pick">Use a random email campaign</button> 
        <br>
        <form role="form" method="post" onsubmit="return false;">
            <div class="form-group">
                <textarea cols="120" rows="20" id="message" name="story" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Find summary</button>
            <button type="submit" class="btn btn-success" id="try-again">Clear</button>
</form>
        <br>
        <!-- Image loader -->
        <div id='loader' style='display: none;'>
        <img src='https://cdn.dribbble.com/users/437847/screenshots/3770748/comp_3.gif' width='64px' height='64px'>
        </div>
<!-- Image loader -->
        <div id="results">
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src={{ url_for('static', filename='main.js') }}></script>
  </body>
</html>
